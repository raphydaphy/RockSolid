group 'com.raphydaphy.rocksolid'
version '1.9'

apply from: "https://github.com/RockBottomGame/Gradle/raw/master/buildscript.gradle"

processSources {
    replace("VERSION", version)
}

repositories {
    mavenCentral()
    maven {
        url 'http://maven.raphydaphy.com'
    }
}

dependencies {
     compile group: 'de.ellpeck.rockbottom', name: 'RockBottomAPI', version: '+'
     compile group: 'com.raphydaphy.rocksolid', name: 'RockSolidAPI', version: '+'
 }